<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summer Hut Scene</title>
    <script src="aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <!-- Sky Background -->
        <a-sky src="Sky Background-56.jpg"></a-sky>

        <!-- Background Floor (Outside the Room) -->
        <a-plane colour="black" rotation="-90 0 0" width="100" height="100" repeat="100 100" position="0 0 0"></a-plane>

        <!-- Floor (Inside the Room) -->
        <a-plane src="pavement-3147099_1280.jpg" rotation="-90 0 0" width="16.3" height="10" repeat="10 10" position="0 0.05 0"></a-plane>

        <!-- Ceiling -->
        <a-box position="0 5 0" rotation="90 0 0" width="16.3" height="10" depth="0.3" color="#808080"></a-box>

        <!-- Walls -->
        <!-- Back Wall -->
        <a-box position="0 1.5 -5" depth="0.3" width="15.7" height="7" src="images/wall.jpeg"></a-box>
        <!-- Left Wall -->
        <a-box position="-8 1.5 0" depth="0.3" rotation="0 90 0" width="10" height="7" src="images/wall2.jpeg"></a-box>
        <!-- Right Wall -->
        <a-box position="8 1.5 0" depth="0.3" rotation="0 -90 0" width="10" height="7" src="images/wall2.jpeg"></a-box>

        <!-- Table -->
        <a-entity position="0 0.5 0">
            <!-- Table Top -->
            <a-box position="0 1.25 0" width="4" height="0.05" depth="4" color="#8B4513"></a-box>
            <!-- Table Legs -->
            <a-box position="-1.8 0.625 -1.8" width="0.2" height="1.25" depth="0.2" color="#8B4513"></a-box>
            <a-box position="1.8 0.625 -1.8" width="0.2" height="1.25" depth="0.2" color="#8B4513"></a-box>
            <a-box position="-1.8 0.625 1.8" width="0.2" height="1.25" depth="0.2" color="#8B4513"></a-box>
            <a-box position="1.8 0.625 1.8" width="0.2" height="1.25" depth="0.2" color="#8B4513"></a-box>
        </a-entity>

        <!-- Cups on the Table -->
        <a-entity position="-1 2 1">
            <a-cylinder radius="0.1" height="0.3" color="#FFFFFF"></a-cylinder>
        </a-entity>
        <a-entity position="1 2 1">
            <a-cylinder radius="0.1" height="0.3" color="#FFFFFF"></a-cylinder>
        </a-entity>
        <a-entity position="-1 2 -1">
            <a-cylinder radius="0.1" height="0.3" color="#FFFFFF"></a-cylinder>
        </a-entity>
        <a-entity position="1 2 -1">
            <a-cylinder radius="0.1" height="0.3" color="#FFFFFF"></a-cylinder>
        </a-entity>

        <!-- Tins on the Table -->
        <a-entity position="-0.3 2 0">
            <!-- Tin Body -->
            <a-cylinder radius="0.15" height="0.4" src="WhatsApp Image 2025-03-02 at 19.29.43_29518e7e.jpg"  position="0 0.2 0"></a-cylinder>
            <!-- Tin Lid -->
            <a-cylinder radius="0.16" height="0.05" color="#FFA500" position="0 0.4 0"></a-cylinder>
        </a-entity>
        <a-entity position="0.3 2 0">
            <!-- Tin Body -->
            <a-cylinder radius="0.15" height="0.4" src="WhatsApp Image 2025-03-02 at 19.29.43_11c55251.jpg" position="0 0.2 0"></a-cylinder>
            <!-- Tin Lid -->
            <a-cylinder radius="0.16" height="0.05" color="#FFA500" position="0 0.4 0"></a-cylinder>
        </a-entity>

        <!-- Chairs -->
        <!-- Front Chair -->
        <a-entity position="0 0.25 3">
            <!-- Chair Seat -->
            <a-box position="0 0.5 0" width="1" height="0.05" depth="1" color="#A0522D"></a-box>
            <!-- Chair Legs -->
            <a-box position="-0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="-0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
        </a-entity>

        <!-- Back Chair -->
        <a-entity position="0 0.25 -3" rotation="0 180 0">
            <!-- Chair Seat -->
            <a-box position="0 0.5 0" width="1" height="0.05" depth="1" color="#A0522D"></a-box>
           
            <!-- Chair Legs -->
            <a-box position="-0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="-0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
        </a-entity>

        <!-- Left Chair -->
        <a-entity position="-3 0.25 0" rotation="0 90 0">
            <!-- Chair Seat -->
            <a-box position="0 0.5 0" width="1" height="0.05" depth="1" color="#A0522D"></a-box>
           
            <!-- Chair Legs -->
            <a-box position="-0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="-0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
        </a-entity>

        <!-- Right Chair -->
        <a-entity position="3 0.25 0" rotation="0 -90 0">
            <!-- Chair Seat -->
            <a-box position="0 0.5 0" width="1" height="0.05" depth="1" color="#A0522D"></a-box>
           
            <!-- Chair Legs -->
            <a-box position="-0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 -0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="-0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
            <a-box position="0.4 0.25 0.4" width="0.2" height="0.5" depth="0.2" color="#A0522D"></a-box>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 1.6 5">
            <a-camera active="true"></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
